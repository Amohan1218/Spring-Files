<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<h1>Available Packages</h1>
	<table id="insurancePackageTable" class="table" border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Description</th>
				<th>Status</th>
				<th>Range Start</th>
				<th>Range End</th>
				<th>Age Limit Start</th>
				<th>Age Limit End</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<!-- Data will be displayed here -->
		</tbody>
	</table>

	<script>
		$(document).ready(function () {
			$.ajax({
				url: '/getAllPackages', // Replace with your server's API endpoint
				type: 'GET',
				dataType: 'json',
				success: function (data) {
					console.log(data);
					displayDataInTable(data);
				},
				error: function () {
					console.error('Failed to fetch data');
				}
			});
		});

		function displayDataInTable(data) {
			var tableBody = $('#insurancePackageTable tbody');
			tableBody.empty();

			for (var i = 0; i < data.length; i++) {
				var row = $('<tr>');
				row.append($('<td>').text(data[i].inspId));
				row.append($('<td>').text(data[i].inspTitle));
				row.append($('<td>').text(data[i].inspDesc));
				row.append($('<td>').text(data[i].inspStatus));
				row.append($('<td>').text(data[i].inspRangeStart));
				row.append($('<td>').text(data[i].inspRangeEnd));
				row.append($('<td>').text(data[i].inspAgeLimitStart));
				row.append($('<td>').text(data[i].inspAgeLimitEnd));
				
				var button = $('<button>').text('Apply');
        		row.append($('<td>').append(button));
				
				tableBody.append(row);
			}
		}
	</script>
</body>

</html>
