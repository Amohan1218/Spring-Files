<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Customer List</title>

	<!-- Add jQuery from a CDN (required by Bootstrap) -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Add Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
	<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" charset="utf8"
		src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

</head>

<body>
	<div class="container">
		<h1 class="mt-4">Customers</h1><br>
		<table id="customerTable" class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Customer ID</th>
					<th>User ID</th>
					<th>First Name</th>
					<th>Gender</th>
					<th>Status</th>
					<th>View</th>
				</tr>
			</thead>
			<tbody>
				<!-- Iterate over the list of customers and display each row -->
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.custId}"></td>
					<td th:text="${customer.custUserId}"></td>
					<td th:text="${customer.custFName}"></td>
					<td th:text="${customer.custGender}"></td>
					<td th:text="${customer.custStatus}"></td>
					<td>
						<button class="btn btn-primary" onclick="showDetails(this)">View</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div><br><br>
	<script>
		$(document).ready(function () {
			$('#customerTable').DataTable();
		});
	</script>
	<script>
		function showDetails(buttonElement) {
			var parentRow = buttonElement.parentNode.parentNode;
			var Id = parentRow.cells[0].textContent;

			window.location.href = "/getCustomerDetails?IdVal=" + Id;
		}
	</script>
</body>

</html>
